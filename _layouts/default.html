<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      z-index: 1000;
      padding: 20px 0;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5em;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .nav {
      display: flex;
      gap: 30px;
      list-style: none;
    }
    
    .nav-link {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      position: relative;
      transition: color 0.3s ease;
      padding: 5px 0;
    }
    
    .nav-link:hover {
      color: #667eea;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    
    .nav-link.active {
      color: #667eea;
    }
    
    .main-content {
      margin-top: 100px;
      padding: 40px 20px;
      min-height: calc(100vh - 100px);
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 80px 60px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.2);
      text-align: center;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .name-container {
      position: relative;
      margin-bottom: 30px;
    }
    
    h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3.5em;
      font-weight: 700;
      margin: 0;
      letter-spacing: -1px;
      line-height: 1.2;
      animation: nameGlow 3s ease-in-out infinite;
    }
    
    @keyframes nameGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.1); }
    }
    
    .subtitle {
      color: #666;
      font-size: 1.1em;
      font-weight: 400;
      margin-top: 20px;
      letter-spacing: 0.5px;
    }
    
    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #667eea, transparent);
      margin: 30px auto;
      border-radius: 2px;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    
    .social-link {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .social-link:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }
    
    @media (max-width: 768px) {
      .header-content {
        padding: 0 20px;
        flex-direction: column;
        gap: 15px;
      }
      
      .nav {
        gap: 20px;
      }
      
      .main-content {
        margin-top: 120px;
      }
      
      .container {
        padding: 60px 40px;
      }
      
      h1 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">Piero Rospigliosi</a>
      <nav>
        <ul class="nav">
          <li><a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">Inicio</a></li>
          <li><a href="/informacion" class="nav-link {% if page.url == '/informacion.html' or page.url == '/informacion/' %}active{% endif %}">Informaci√≥n</a></li>
          <li><a href="/contacto" class="nav-link {% if page.url == '/contacto.html' or page.url == '/contacto/' %}active{% endif %}">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>
</body>
</html>
